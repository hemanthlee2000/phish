<!DOCTYPE html>
<html>
<head>
    <title>instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="/Users/hemanthkumar/Desktop/webpage/static/js/script.js"></script>
</head>
<body>
    <span id="root">
        <section class="section-all">

            <!-- 1-Role Main -->
            <main class="main" role="main">
              
              <div class="header">

                <!-- three dot menu -->
                <div class="dropdown">
                  <!-- three dots -->
                  <ul class="dropbtn icons btn-right showLeft" onclick="showDropdown()">
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                  <!-- menu -->
                  <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Open</a>
                    <a href="#about">Edit</a>
                  </div>
                </div>
              
              </div>


                <div class="wrapper">
                    <article class="article">
                        <div class="content">


                            <div class="login-box">
                                <div class="header">
                                    <img class="logo"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                                        alt="Instagram">
                                </div>

                                <div class="form-wrap">
                                  <form class="form" action="" method="post">
                                    <div class="input-box">
                                        <input type="text" id="name" placeholder="Phone number, username, or email" name="username" value="" required>
                                    </div>
                                    <div class="input-box">
                                        <input type="password" name="password" id="password" placeholder="Password" value="" required>
                                    </div>
                                    <span class="button-box">
                                        <button class="btn" type="submit" name="submit">Log in</button>
                                    </span>
                                    <a class="forgot" href="">Forgot password?</a>
                                  </form>
                                </div> 

                            </div>

                            

                            <div class="login-box">
                                <p class="text">Don't have an account?<a href="#">Sign up</a></p>
                            </div> <!-- Signup-box end -->

                            <div class="app">
                                <p>Get the app.</p>
                                <div class="app-img">
                                    <a
                                        href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                                        <img
                                            src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png">
                                    </a>
                                    <a
                                        href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                                        <img
                                            src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                                    </a>
                                </div> 
                            </div> 
                        </div> 
                    </article>
                </div> 
            </main>
</body>
</html>
